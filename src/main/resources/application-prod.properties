# ========================================
# = SERVER
# ========================================
# Render inyecta PORT automï¿½ticamente
server.port=${PORT:8080}

# ========================================
# = DATA SOURCE
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# = JPA / HIBERNATE
# ========================================
# "update" crea las tablas si no existen y agrega columnas nuevas sin borrar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# = SQL INITIALIZATION
# ========================================
spring.sql.init.mode=never

# ========================================
# = CORS
# ========================================
# Setear en Render: CORS_ALLOWED_ORIGINS=https://tu-frontend.onrender.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ========================================
# = EXTERNAL APIS
# ========================================
external.dolarApi.base-url=https://dolarapi.com
external.dolarApiHistorical.base-url=https://argentinadatos.com/

# ========================================
# = OBSERVABILITY
# ========================================
management.otlp.metrics.export.enabled=false

# ========================================
# = JWT
# ========================================
jwt.secret=${JWT_SECRET}

# ========================================
# = MAIL
# ========================================
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}

# ========================================
# = APP
# ========================================
app.base-url=${APP_BASE_URL}
