# ========================================
# = SERVER
# ========================================
# Render inyecta PORT automáticamente
server.port=${PORT:8080}

# ========================================
# = DATA SOURCE
# ========================================
# Setear en Render como variables de entorno individuales:
#   SPRING_DATASOURCE_URL      → jdbc:postgresql://<host>:<port>/<db>
#   SPRING_DATASOURCE_USERNAME → <usuario>
#   SPRING_DATASOURCE_PASSWORD → <contraseña>
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# = JPA / HIBERNATE
# ========================================
# "update" crea las tablas si no existen y agrega columnas nuevas sin borrar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# = SQL INITIALIZATION
# ========================================
spring.sql.init.mode=never

# ========================================
# = CORS
# ========================================
# Setear en Render: CORS_ALLOWED_ORIGINS=https://tu-frontend.onrender.com
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ========================================
# = EXTERNAL APIS
# ========================================
external.dolarApi.base-url=https://dolarapi.com
external.dolarApiHistorical.base-url=https://argentinadatos.com/

# ========================================
# = OBSERVABILITY
# ========================================
management.otlp.metrics.export.enabled=false
